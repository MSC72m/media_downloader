name: Python Quality & Test Pipeline

# run on pushes (main & development) and PRs targeting main
on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install your runtime deps and dev deps (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # ensure CI tools are available (no-op if already in requirements-dev)
          python -m pip install ruff mypy pytest pytest-cov

      - name: Run ruff (style / lint)
        # fails the job if ruff reports issues
        run: |
          # You can change the path (.) to your source dir if needed
          python -m ruff check .

      - name: Run mypy (static types)
        # fails the job if mypy finds type errors
        run: |
          # mypy will look for mypy.ini / pyproject.toml config if present
          python -m mypy .

      - name: Run tests with coverage and enforce 70% threshold
        run: |
          # Replace --cov=src with your package or src dir (e.g. --cov=your_package)
          python -m pytest tests/ --cov=src --cov-report=xml --cov-report=term --cov-fail-under=70 -v

      - name: Upload test logs (artifact)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            ./coverage.xml
            ./pytest.log
